version: "2.0"

actions:
  - action_session_start
  - action_help
  - action_main_menu
  - action_command_groupid
  - action_command_resetdb
  - action_livechat_message
  - action_livechat_reply
  - action_livechat_scroll

  - action_ask_newbot__name
  - action_on_newbot_form_done
  - action_reset_newbot_form
  - validate_newbot_form

forms:
  newbot_form:
    ignored_intents:
    required_slots:
      newbot__name:
        - type: from_text
      newbot__platform:
        - type: from_text

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

slots:
  chat_type:
    type: categorical
    values:
      - private
      - group
      - channel
  first_name:
    type: text
  telegram_user_id:
    type: text
  newbot__name:
    type: text
  newbot__platform:
    type: categorical
    values:
      - Web
